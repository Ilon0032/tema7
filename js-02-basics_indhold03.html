<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Basics 2</title>
    <style>
        .firkant {
            height: 100px;
            width: 100px;
            background-color: green;
            text-align: center;
            line-height: 100px;
        }

        .cirkel {
            height: 100px;
            width: 100px;
            background-color: red;
            border-radius: 100px;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div class="firkant"></div>
    <div class="cirkel"></div>

    <script>
        let firkantURL = "http://mabe-kea.dk/E19/pics/frog.png";
        let cirkelURL = "http://mabe-kea.dk/E19/pics/pig.png";
        document.querySelector(".firkant").innerHTML = `<img src =${firkantURL} alt = >`;
        document.querySelector(".cirkel").innerHTML = `<img src = ${cirkelURL} alt = >`;
    </script>
</body></html>
