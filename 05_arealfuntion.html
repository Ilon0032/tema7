<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udregn Areal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Hvad er længden?</p>
    <input type="text" id="længde">
    <p>Hvad er bredden?</p>
    <input type="text" id="bredde">

    <button>Udregn areal og kig i consolen</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let længde = document.querySelector("#længde").value;

            let bredde = document.querySelector("#bredde").value;

            //let areal = længde * bredde;

            let resultat = `Arealtet er ${areal(længde, bredde )} kvardratmeter`;

            console.log(resultat);
        }

        function areal(l, b) {
            return (l * b);
        }
