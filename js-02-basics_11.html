<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js-oevelse-1</title>
    <style>
        body {
            color: burlywood;
        }

        .box {
            display: inline-block;
            width: 10vw;
            height: 10vw;
            border: 1px solid silver;
            margin: 7vw;
            transition: all 1s;
        }

        /*********************/
    </style>

</head>

<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>

    <script>
        let box1 = document.querySelector("#box1");
        let box2 = document.querySelector("#box2");
        let box3 = document.querySelector("#box3");
        let box4 = document.querySelector("#box4");

        document.querySelector("#box1").addEventListener("click", () => {
            box1.style.transition = "2.5s";
            box1.style.backgroundColor = "blue";
        })


        document.querySelector("#box2").addEventListener("click", () => {
            box2.style.transition = "2.5s";
            box2.style.transform = "scale(0.2)";
            box2.style.backgroundColor = "pink";
        })

        document.querySelector("#box3").addEventListener("click", () => {
            box3.style.transition = "2.5s";
            box3.style.backgroundColor = "red";
            box3.style.transform = "rotate(360deg)";
        })

        document.querySelector("#box4").addEventListener("click", () => {
            box4.style.transition = "2.5s";
            box4.style.backgroundColor = "green";
            box4.style.transform = "rotateX(360deg)";
        })
    </script>
</body></html>
