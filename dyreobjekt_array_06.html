<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyr</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <template>
        <section class="dyr">
            <h2></h2>
            <p class="type"></p>
            <p class="levested"></p>
            <img src="" alt="">
        </section>
    </template>
    <section class="datacontainer"></section>
    <script>
        document.addEventListener("DOMContentLoaded", visDyr);

        let dyr = [

            {
                navn: "gris",
                type: "pattedyr",
                levested: "svinefarme",
                billede: "http://mabe-kea.dk/E19/pics/pig.png"
            },
            {
                navn: "frø",
                type: "amfibie",
                levested: "sumper",
                billede: "http://mabe-kea.dk/E19/pics/frog.png"
            },
            {
                navn: "ræv",
                type: "pattedyr",
                levested: "skoven",
                billede: "http://mabe-kea.dk/E19/pics/fox.png"
            },
            {
                navn: "sild",
                type: "fisk",
                levested: "havet",
                billede: "http://mabe-kea.dk/E19/pics/sild.jpg"
            },
            {
                navn: "krokodille",
                type: "krybdyr",
                levested: "floder",
                billede: "http://mabe-kea.dk/E19/pics/kroko.jpg"
            }
        ];

        function visDyr() {
            const container = document.querySelector(".datacontainer");
            const dyrTemplate = document.querySelector("template");
            dyr.forEach(dyret => {
                let klon = dyrTemplate.cloneNode(true).content;

                klon.querySelector("h2").textContent = dyret.navn;
                klon.querySelector(".type").textContent += dyret.type;
                klon.querySelector(".levested").textContent += dyret.levested;

                klon.querySelector("img").src = dyret.billede;
                container.appendChild(klon);
            })
        }
        console.log(dyr);




        //        listevisning.innerHTML += `<p>${dyret.navn} ${dyret.type} ${dyret.levested} ${dyret.billede}</p>`;
    </script>
</body></html>
