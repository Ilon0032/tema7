<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udregn Areal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Hvad er længden?</p>
    <input type="text" id="længde">
    <p>Hvad er bredden?</p>
    <input type="text" id="bredde">

    <button>Udregn areal og kig i consolen</button>

    <script>
        let længde = prompt("angiv længde");
        let bredde = prompt("angiv bredde");



        //let areal = længde * bredde;
        function areal(l, b) {
            let a = (l * b);
            if (a == 0) {
                return (`Husk at angive tal som længde og bredde. \n Prøv igen`);
            } else if (isNaN(a)) {
                return (`Fejl. \n Prøv igen med tal`);
            } else {
                return (`Arealet er ${a}. \n Vil du lave et nyt areal?`);
            }
        }



        let resultat = areal(længde, bredde);


        confirm(resultat);
        if (confirm) {
            location.reload();
        }
