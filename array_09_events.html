<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyr</title>
    <link rel="stylesheet" href="">
    <style>
        @media only screen and (min-width: 600px) {
            .dyr {
                display: flex;

                flex-basis: 300px;
                flex-grow: 3;
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <template>
        <div>
            <section class="dyr">
                <h2></h2>
                <p class="type"></p>
                <p class="levested"></p>
                <img src="" alt="">
            </section>
        </div>
    </template>
    <section class="datacontainer"></section>
    <script>
        document.addEventListener("DOMContentLoaded", visDyr);

        let dyr = [

            {
                navn: "bjørneklo",
                type: "plante",
                levested: "roskilde",
                billede: "https://dit-roskilde.dk/wp-content/uploads/2020/01/Kpebjorneklo.jpg"
            },
            {
                navn: "talnørd",
                type: "februar",
                levested: "02022020",
                billede: "https://dit-roskilde.dk/wp-content/uploads/2020/02/02022020-foto-dorthe-falck.png"
            },
            {
                navn: "Ældre skal lære udlændinge dansk",
                type: "mennesker",
                levested: "Sjælland",
                billede: "https://dit-roskilde.dk/wp-content/uploads/2020/01/custom1-2.jpg"
            },
            {
                navn: "Byttemarked",
                type: "indkøb",
                levested: "Jylland",
                billede: "https://dit-roskilde.dk/wp-content/uploads/2020/01/82752710_150594223060664_7698577008036413440_n.jpg"
            },
            {
                navn: "Wolt leverer mad",
                type: "mad",
                levested: "Danmark",
                billede: "https://dit-roskilde.dk/wp-content/uploads/2020/01/Whopper-Burger-King.png"
            }
        ];

        function visDyr() {
            const container = document.querySelector(".datacontainer");
            const dyrTemplate = document.querySelector("template");
            dyr.forEach(dyret => {
                let klon = dyrTemplate.cloneNode(true).content;

                klon.querySelector("h2").textContent = dyret.navn;
                klon.querySelector(".type").textContent += dyret.type;
                klon.querySelector(".levested").textContent += dyret.levested;

                klon.querySelector("img").src = dyret.billede;
                container.appendChild(klon);
            })
        }
        console.log(dyr);




        //        listevisning.innerHTML += `<p>${dyret.navn} ${dyret.type} ${dyret.levested} ${dyret.billede}</p>`;
    </script>
</body></html>
